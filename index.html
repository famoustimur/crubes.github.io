<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css?v=0.02.3b">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">
    <title>Crubes - Game host</title>
</head>
<body>

    <main class="device">
        <div class="dialog">
            <p class="dialog__title">Title</p>
            <p class="dialog__text">Text</p>
        </div>
        <section id="preload" class="shown">
            <div class="preload__container">
                <!-- <div class="preload__logo"></div> -->
                <p class="preload__text">Crubes</p>
            </div>
        </section>
        <section id="mainmenu">
            <div class="mainmenu__container">
                <!-- <div class="mainmenu__logo"></div> -->
                <p class="mainmenu__text">Crubes</p>
                <div class="button action text_light" id="playgame">Play</div>
                <div class="button_container">
                    <div class="button text_light" id="opensettings">Settings</div>
                    <div class="button text_light" id="openleaderboards">Leaderboards</div>
                </div>
            </div>
            <div class="mainmenu_version">Version:</div>
        </section>
        <section id="game">
            <div class="game__led"></div>
            <div class="game__led"></div>
            <div class="game__led"></div>
            <div class="game__led"></div>
            <div class="game__crubes hor">
                <div class="game__crube active">
                    <div class="game__crube-body"></div>
                    <div class="game__crube-innerbody"></div>
                </div>
                <div class="game__crube">
                    <div class="game__crube-body"></div>
                    <div class="game__crube-innerbody"></div>
                </div>
            </div>
            <div class="game__crubes ver">
                <div class="game__crube">
                    <div class="game__crube-body"></div>
                    <div class="game__crube-innerbody"></div>
                </div>
                <div class="game__crube">
                    <div class="game__crube-body"></div>
                    <div class="game__crube-innerbody"></div>
                </div>
            </div>
            <div class="game__timer">
                <div class="game__timer-total"></div>
                <div class="game__timer-left"></div>
            </div>
            <div class="game__stat">
                <p class="game__stat-level">Level 1</p>
                <p class="game__stat-score">Score: 0</p>
            </div>
            <div class="game__overlay active">
                <p class="game__overlay-text">Game starts in <span>3</span></p>
            </div>
        </section>
        <section id="gameover">
            <div class="gameover__container">
                <!-- <div class="mainmenu__logo"></div> -->
                 <div class="gameover__info">
                     <p class="gameover__title">Game over</p>
                     <p class="gameover__text">You reached level <span id="gameover_text_level">[level]</span> with score <span id="gameover_text_score">[score]</span></p>
                 </div>
                <div class="button action" id="playagain">Play again</div>
                <div class="button_container">
                    <div class="button" id="openmenu">Menu</div>
                    <div class="button" id="share">Share</div>
                </div>
            </div>
        </section>
        <section id="settings">
            <div class="button settings__button shown" id="settings_back">Back</div>
            <div class="button action settings__button" id="settings_save">Save & Back</div>
            <div class="settings__container">
                <p class="settings__title">Settings</p>
                <div class="settings__card">
                    <p class="settings__label">Start game speed</p>
                    <div class="settings__card-buttons">
                        <div class="settings__card-button active" settings-value="1500" settings-key="speed">1500ms</div>
                        <div class="settings__card-button" settings-value="2000" settings-key="speed">2000ms</div>
                        <div class="settings__card-button" settings-value="2500" settings-key="speed">2500ms</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/module/game.js?v=0.02.3b"></script>
    <script src="js/module/platform.js?v=0.02.3b"></script>
    <script src="js/module/dialog.js?v=0.02.3b"></script>
    <script src="js/main.js?v=0.02.3b"></script>
</body>
</html>
